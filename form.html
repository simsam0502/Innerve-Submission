<body class="text-center">

    <main class="form-signin">
        <form action="/" method="post">
            <img class="mb-4" src="https://media-exp1.licdn.com/dms/image/C510BAQHirKAkJJGUFQ/company-logo_200_200/0/1531680898912?e=2159024400&v=beta&t=t99qlURnka08hN0WVITgglP8lzXcU-nN8Bjp-QbU3_U"
                alt="" width="100" height="100">
            <h1 class="h3 mb-3 fw-normal">Innerve Registration</h1>
            <input type="text" class="form-control" placeholder="Name" required autofocus name="name">
            <input type="email" class="form-control" placeholder="Email" required name="email">
            <input type="tel" class="form-control" placeholder="Contact" required name="contact" pattern="[1-9]{1}[0-9]{9}">
            <button class="w-100 btn btn-lg btn-primary" type="submit">Register</button>
            <!-- <p class="mt-5 mb-3 text-muted"></p> -->
        </form>
    </main>
